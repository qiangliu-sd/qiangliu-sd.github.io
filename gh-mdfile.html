<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read File from Server</title>
</head>
<body>
  <h1>File Content:</h1>
  <div id="file-content">Loading...</div>

  <script>
    // Fetch the text file from the server
    fetch('README.md') 
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text(); // Parse the response as text
      })
      .then(data => {
        // Display the file content in the HTML
        document.getElementById('file-content').textContent = data;
      })
      .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        document.getElementById('file-content').textContent = 'Error loading file.';
      });
  </script>
</body>
</html>
