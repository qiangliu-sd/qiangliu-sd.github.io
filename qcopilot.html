<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
  <script src="utils/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 2em;
    }
	ul, ol {
      margin-left: 1.5em;
    }
    li {
      margin-bottom: 0.3em;
    }
	
    #output {
      border: 1px solid #ccc;
      padding: 1em;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Markdown Viewer</h1>
  <div id="output">Click the button to load and render Markdown.</div>

  <script>
    async function fetchMarkdown(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
        }
        const markdownText = await response.text();
        return markdownText;
      } catch (error) {
        console.error('Error fetching markdown:', error);
        return null;
      }
    }

    function md2Html(url_md) {
      const mdContent = await fetchMarkdown(url_md); 
      const outputDiv = document.getElementById('output');
	  
	  marked.setOptions({
      gfm: true,
      breaks: true,
      smartLists: true,
      smartypants: true
	});

      if (mdContent) {
		const mdTxt = mdContent.replace(/\r\n|\r/g, '\n').replace(/^\s+/gm, '');
        outputDiv.innerHTML = marked.parse(mdTxt);
      } else {
        outputDiv.textContent = 'Failed to load markdown.';
      }
    }
	
	md2Html('econ/cryptoccy/stablecoin.md');
  </script>
</body>
</html>
