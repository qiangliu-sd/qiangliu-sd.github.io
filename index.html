<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch File Content</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Server File Viewer</h2>
  <button onclick="loadFile()">Load File</button>
  <div id="output">Click the button to load content...</div>

  <script>
    async function loadFile() {
      try {
        const response = await fetch('example.txt'); // Replace with your actual file path
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const text = await response.text();
        document.getElementById('output').textContent = text;
      } catch (error) {
        document.getElementById('output').textContent = 'Error loading file: ' + error.message;
      }
    }
  </script>
</body>
</html>
